<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
      <!--  <link href="{{ url_for('static', filename='css/CSS.css') }}" rel="stylesheet"> -->
      <link href= "{{ url_for('static', filename='css/CSS.css') }}"  rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" href="favicon.ico" type="image/png"/>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <title>South Park Quote Quiz</title>
        <!-- Laurel's scripts -->
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    </head>
    <body>

        <div class="jumbotron" id="page_header">
            <h1>
                South Park Quote Quiz!
            </h1>
        </div>

        <div class ="container" type="button" id="shuffle_button">
            Next Quote!
        </div>

        <div class ="container" id="scroll_container">
                <p id="quote"></p>
        </div>


        <div class="container-fluid" id="name_buttons">
            <div class="row" id="name_buttons_row">
                <div class="col-sm" type="button" id="name_1">
                    name 1
                </div>
                <div class="col-sm" type="button" id="name_2">
                    name 2
                </div>
                <div class="col-sm" type="button" id="name_3">
                    name 3
                </div>
                <div class="col-sm" type="button" id="name_4">
                    name 4
                </div>
                <div class="col-sm" type="button" id="name_5">
                    name 5
                </div>
                <div class="col-sm" type="button" id="name_6">
                    name 6
                </div>
            </div>
        </div>


        <div class="container" type= "button" id="answer_button">
            Submit
        </div>

        <div class="container" id="graph_container">
            <div class="row" id="graph_row">
                <div class="col-md" id="graph_1">
                    <div class="container" id="bar">
                        bar graph
                    </div>
                </div>
                <div class="col-md" id="graph_2">
                    <div class="container" id="pie">
                        pie chart
                    </div>
                </div>
            </div>
        </div>
        <footer style="position: fixed;bottom:0" id="footer">
            <div class="container" id="footer_container">
                <p class="text-muted"> &copy; UCF Coding Bootcamp 2019</p>
            </div>
        </footer>
    </body>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <!-- <script src="/static/js/app.js"></script> -->
</html>
