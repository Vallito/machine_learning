<!DOCTYPE html>
<html lang='en'>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <!--  <link href="{{ url_for('static', filename='css/CSS.css') }}" rel="stylesheet"> -->
        <link href= "{{ url_for('static', filename='css/CSS.css') }}"  rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/png"/>
        <!-- <script src="https://d3js.org/d3.v4.min.js"></script> -->
        <title>South Park Quote Quiz</title>

    </head>
    <body>

        <div class="jumbotron" id="page_header" style="background-size: 100%">
        
            <h1 style="color:white">
                South Park Quote Quiz!
            </h1>
        </div>

        <div class ="container" type="button" id="shuffle_button">
            Get Started
        </div>

        <div class ="container" id="scroll_container">
                <p id="quote"></p>
                <img id='jigsaw'>
                <p id='jigsaw_text'></p>
                
        </div>


        <div class="container" id="name_buttons">
            <div class="row" id="name_buttons_row">
                <div class="col-sm button" type="button" id="name_1">
                    name 1
                </div>
                <div class="col-sm button" type="button" id="name_2">
                    name 2
                </div>
                <div class="col-sm button" type="button" id="name_3">
                    name 3
                </div>
                <div class="col-sm button" type="button" id="name_4">
                    name 4
                </div>
                <div class="col-sm button" type="button" id="name_5">
                    name 5
                </div>
                <div class="col-sm button" type="button" id="name_6">
                    name 6
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="container button" type= "button" id="answer_button">
            Submit
        </div>
        <br>
        <div class="container">
            <div class="row" id="label_row">
                <br>
                <div id='userLabel'>
                </div>
                <div id='correctLabel'>
                </div>
                <div id='machineLabel'>
                </div>
            </div>
            <div class="row" id="answer_row">
                <br>
                <div id='userAnswer'>
                </div>
                <div id='correctAnswer'>
                </div>
                <div id='machineAnswer'>
                </div>
            </div>
            <br>
            <div class="container">
                <div class="row justify-content-center">
                    <p id="response_text"></p>
                    <img id="response_pic">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h1 class="text-center" id="stat_text">Answer, and see Your Stats below!</h1>
                </div>
            </div>
        </div>
        <hr>
        <div class="container border" id="graph_container" style='visibility: hidden'>
            <div class="row" id="graph_row_1">
                <div class="col-sm-6" id="graph_1">
                    <div class="container" id="viz_1">
                        
                    </div>
                </div>
                <div class="col-sm-6" id="graph_2">
                    <div class="container" id="viz_2">
                       
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" id="graph_row_2">
                    <div class="col" id="graph_3">
                        <div class="container" id="viz_3">
                            
                        </div>
                    </div>
                    <!-- <div class="col-sm-6" id="graph_4">
                        <div class="container" id="viz_4">
                            
                        </div>
                    </div> -->
                </div>
        </div>
        <hr id="footer_line" style="visibility:hidden">
        <footer id="footer">
            <div class="row justify-content-between align-items-end" id="footer_container">
                <div class='col align-self-end'>
                    <p class="text-muted"> &nbsp; &nbsp; &copy; UCF Coding Bootcamp 2019</p>
                </div>
                <div class="col align-self-end">
                    <img src="{{url_for('static',filename='img/bc_sign.png') }}" width='20%' height="20%" class='float-right'>
                </div>
            </div>
        </footer>
    </body>
    <!-- Laurel's scripts -->
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
